<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>

<div class="col-lg-8 mx-auto p-3 py-md-5">

    <main>
        <div class="row g-5">

            <div class="col-md-6">
                <h2>Oauth2</h2>
                <ul class="icon-list">
                    <li><a href="/">Home</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/exchangeToken">Exchange token</a></li>
                    <li><a href="/services">services</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">key</th>
                <th scope="col">value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">AuthCode: </th>
                <td>{{.AuthCode}}</td>

            </tr>
            <tr>
                <th scope="row">Session: </th>
                <td>{{.SessionState}}</td>

            </tr>
            <tr>
                <th scope="row">Access Token: </th>
                <td style="word-break: break-all;">{{.AccessToken}}</td>

            </tr>
            <tr>
                <th scope="row">Refresh Token: </th>
                <td style="word-break: break-all;">{{.RefreshToken}}</td>

            </tr>
            <tr>
                <th scope="row">Scope: </th>
                <td style="word-break: break-all;">{{.Scope}}</td>

            </tr>
            </tbody>
        </table>
    </main>
    {{block "services" .Services}}{{end}}
</div>


<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
